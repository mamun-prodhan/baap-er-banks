<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        Lets get some
        <span class="font-semibold text-indigo-400">Mooooooney!!!</span>
      </h1>
    </header>
    <main>
      <section class="my-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2">Deposit</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2">Balance</h4>
            <h2 class="text-5xl">$1240</h2>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <!-- deposit -->
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h2 class="text-3xl font-semibold mb-3">Please Deposit</h2>
            <input
              class="block mb-3 w-9/12 p-3 rounded-md"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-submit"
              class="bg-blue-600 px-4 py-2 rounded-md text-white font-semibold hover:bg-blue-700"
            >
              Deposit
            </button>
          </div>
          <!-- withdraw -->
          <div class="bg-sky-400 p-8 rounded-xl">
            <h2 class="text-3xl font-semibold mb-3 text-white">Please Withdraw</h2>
            <input
              class="block mb-3 w-9/12 p-3 rounded-md"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-submit"
              class="text-white bg-blue-600 px-4 py-2 rounded-md text-white font-semibold hover:bg-blue-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
